<body style="background-color: #000; color: #fff;">
  <div id="root">
    <div
      style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif;">
      <div
        style="width: 40px; height: 40px; border: 4px solid #333; border-top-color: #B6BC45; border-radius: 50%; animation: spin 1s linear infinite;">
      </div>
      <p style="margin-top: 20px; color: #666;">Carregando YAH 2.0...</p>
      <style>
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      console.error("Global Error:", message, source, lineno, colno, error);
      showError("Runtime Error: " + message + " at " + source + ":" + lineno);
    };

    window.addEventListener('unhandledrejection', function (event) {
      console.error("Unhandled Rejection:", event.reason);
      showError("Promise Rejection: " + event.reason);
    });

    function showError(msg) {
      const root = document.getElementById("root");
      if (root) {
        // Don't overwrite if React is already working (check inside root?)
        // Actually for now just append or overlay
        const errDiv = document.createElement("div");
        errDiv.style.cssText = "position:fixed;top:0;left:0;right:0;background:rgba(200,0,0,0.9);color:white;padding:20px;z-index:99999;font-size:12px;font-family:monospace;white-space:pre-wrap;";
        errDiv.innerText = msg;
        document.body.appendChild(errDiv);
      }
    }

    // Failsafe: if still loading after 10 seconds, show warning
    setTimeout(() => {
      const root = document.getElementById("root");
      // precise check: if root still contains the spinner div
      if (root && root.innerHTML.includes("animation: spin")) {
        showError("Timeout: App took too long to load. Is the network slow or is JS blocked?");
      }
    }, 10000);
  </script>
</body>
